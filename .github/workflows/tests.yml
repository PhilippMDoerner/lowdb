name: tests.yml - Running tests

on:
  push:
    branches:
      - devel
      - master
      - CI-passing
  pull_request:
    branches:
      - devel
      - master

jobs:
  Tests:
    timeout-minutes: 30

    name: Nim ${{ matrix.nim-version }}
    runs-on: ubuntu-latest
    container: nimlang/nim:${{ matrix.nim-version }}

    strategy:
      matrix:
        nim-version: ['1.0.6', 'latest']

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v1

      - run: nimble install -Y
      - run: nimble test -Y
